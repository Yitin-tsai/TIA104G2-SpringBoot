<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人主頁 - ChillTrip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --primary-color: #ff6600;
            --secondary-color: #ffa07a;
            --accent-color: #ffac81;
            --gray-light: #f7f7f7;
            --gray-medium: #8d8d8d;
            --gray-dark: #4a4a4a;
            --border-color: #e0e0e0;
            --orange-light: #fff0e6;
            --orange-medium: #ffd6c0;
        }

        body {
            background-color: var(--gray-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 用戶資料區域 */
        .profile-header {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .stat-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .stat-item:hover {
            background-color: var(--gray-light);
        }

        .stat-number {
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .follow-btn {
            padding: 8px 20px;
            border: 1px solid #3498db;
            border-radius: 20px;
            background: transparent;
            color: #3498db;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 行程列表標題樣式 */
        .trip-list-header {
            margin: 30px 0 20px 0;
            padding: 0 20px;
        }

        .trip-list-title {
            font-size: 24px;
            color: var(--gray-dark);
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        .trip-list-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .follow-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .follow-btn.following {
            background: #3498db;
            color: white;
        }

        /* 篩選區域 */
        .filter-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
            min-width: 120px;
        }

        /* 文章列表 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 15px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .article-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .article-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--gray-light);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .article-stats {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        /* 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* 分頁樣式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-link {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-link:hover,
        .page-link.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 用戶資料區域 -->
        <div class="profile-header">
            <img src="/api/placeholder/150/150" alt="用戶頭像" class="profile-avatar">
            <div class="profile-info">
                <h1 class="profile-name">愛旅遊的Seal</h1>
                <div class="profile-stats">
                    <div class="stat-item" id="followers">
                        <span class="stat-number">1000</span>
                        <span class="stat-label">追蹤者</span>
                    </div>
                    <div class="stat-item" id="following">
                        <span class="stat-number">100</span>
                        <span class="stat-label">正在追蹤</span>
                    </div>
                </div>
                <button class="follow-btn">追蹤</button>
            </div>
        </div>

        <!-- 行程列表標題 -->
        <div class="trip-list-header">
            <h2 class="trip-list-title">Seal的行程列表</h2>
        </div>

        <!-- 篩選區域 -->
        <div class="filter-section">
            <select id="activity-type">
                <option value="">活動類型</option>
                <option value="cultural">文化景點</option>
                <option value="nature">自然風景</option>
                <option value="food">美食</option>
            </select>
            <select id="region">
                <option value="">地區</option>
                <option value="taipei">台北</option>
                <option value="tokyo">東京</option>
                <option value="osaka">大阪</option>
            </select>
            <select id="sort">
                <option value="date">發表時間</option>
                <option value="date">熱門程度</option>
                <option value="likes">點讚數</option>
                <option value="saves">收藏數</option>
                <option value="rating">評分</option>
            </select>
        </div>

        <!-- 文章列表 -->
        <div class="articles-grid">
            <!-- 文章卡片範例 -->
            <div class="article-card">
                <img src="/api/placeholder/400/320" alt="文章封面" class="article-image">
                <div class="article-content">
                    <div class="article-meta">
                        <span class="author">愛旅遊的Seal</span>
                    </div>
                    <h2 class="article-title">日本結緣神社10選</h2>
                    <p class="article-description">除了東京大神宮，還有這些絕美景點！</p>
                    <div class="article-tags">
                        <span class="tag">文化景點</span>
                        <span class="tag">東京</span>
                        <span class="tag">神社</span>
                    </div>
                    <div class="article-stats">
                        <span>👁️ 100</span>
                        <span>❤️ 50</span>
                        <span class="rating">★★★★★ 5.0</span>
                    </div>
                </div>
            </div>
            <!-- 更多文章卡片 -->
        </div>

        <!-- 分頁 -->
        <div class="pagination">
            <span class="page-link">1</span>
            <span class="page-link">2</span>
            <span class="page-link">3</span>
            <span>...</span>
            <span class="page-link">10</span>
        </div>
    </div>

    <!-- 追蹤者列表彈窗 -->
    <div class="modal" id="followers-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>追蹤者列表</h3>
                <button class="modal-close">&times;</button>
            </div>
            <ul class="user-list">
                <!-- 追蹤者列表項目將由 JavaScript 動態生成 -->
            </ul>
        </div>
    </div>

    <!-- 正在追蹤列表彈窗 -->
    <div class="modal" id="following-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>正在追蹤</h3>
                <button class="modal-close">&times;</button>
            </div>
            <ul class="user-list">
                <!-- 正在追蹤列表項目將由 JavaScript 動態生成 -->
            </ul>
        </div>
    </div>

    <script>
        // 追蹤按鈕功能
        const followBtn = document.querySelector('.follow-btn');
        followBtn.addEventListener('click', function() {
            this.classList.toggle('following');
            this.textContent = this.classList.contains('following') ? '已追蹤' : '追蹤';
        });

        // 彈窗功能
        const followersStat = document.getElementById('followers');
        const followingStat = document.getElementById('following');
        const followersModal = document.getElementById('followers-modal');
        const followingModal = document.getElementById('following-modal');
        const modalCloseButtons = document.querySelectorAll('.modal-close');

        followersStat.addEventListener('click', () => {
            followersModal.classList.add('active');
        });

        followingStat.addEventListener('click', () => {
            followingModal.classList.add('active');
        });

        modalCloseButtons.forEach(button => {
            button.addEventListener('click', () => {
                followersModal.classList.remove('active');
                followingModal.classList.remove('active');
            });
        });

        // 點擊彈窗外部關閉彈窗
        window.addEventListener('click', (e) => {
            if (e.target === followersModal) {
                followersModal.classList.remove('active');
            }
            if (e.target === followingModal) {
                followingModal.classList.remove('active');
            }
        });

        // 模擬從後端獲取數據並更新列表的函數
        function updateLists() {
            // 這裡將來會替換成真實的API調用
            const mockUsers = [
                { name: '用戶1', avatar: '/api/placeholder/40/40' },
                { name: '用戶2', avatar: '/api/placeholder/40/40' },
                { name: '用戶3', avatar: '/api/placeholder/40/40' }
            ];

            const generateUserList = (users) => {
                return users.map(user => `
                    <li class="user-item">
                        <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                        <span>${user.name}</span>
                    </li>
                `).join('');
            };

            document.querySelector('#followers-modal .user-list').innerHTML = generateUserList(mockUsers);
            document.querySelector('#following-modal .user-list').innerHTML = generateUserList(mockUsers);
        }

        // 初始化列表
        updateLists();
    </script>
</body>
</html>
