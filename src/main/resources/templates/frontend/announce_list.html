/* 中間區域的 table */

/* 表格樣式 */
table {

    <script>
      $(document).ready(function() {
          // 發送 AJAX 請求以取得所有活動資料
          function fetchAnnounces(queryParams) {
              $.ajax({
                  url: "/TIA104G2-SpringBoot/announce/CompositeQuery",  // 使用複合查詢接口
                  type: "GET",
                  data: queryParams,
                  success: function(data) {
                      // 清空現有的表格資料
                      $('#announceTableBody').empty();
  
                      // 迴圈處理所有活動資料
                      $.each(data, function(index, announce) {
                          // 動態生成活動標題的超連結
                          var titleLink = '<a href="/TIA104G2-SpringBoot/announce/' + announce.announceid + '">' + announce.title + '</a>';
  
                          // 生成活動圖片的 <img> 標籤，並將 Base64 字串放入 src 屬性
                          var coverphotoImg = announce.coverphotoBase64 ? 
                              '<img src="' + announce.coverphotoBase64 + '" alt="活動封面" style="max-width: 100px; max-height: 100px;" />' : 
                              '無圖片';
  
                          // 創建修改和刪除按鈕的連結
                          var editButton = '<a href="/TIA104G2-SpringBoot/announce/edit/' + announce.announceid + '" class="btn btn-primary">修改</a>';
                          var deleteButton = '<button class="btn btn-danger delete-btn" data-id="' + announce.announceid + '">刪除</button>';
  
                          // 建立一列包含所有欄位的資料
                          var row = '<tr>' +
                              '<td>' + announce.announceid + '</td>' +
                              '<td>' + titleLink + '</td>' +
                              '<td>' + coverphotoImg + '</td>' +
                              '<td>' + announce.adminvo.adminnickname + '</td>' +
                              '<td>' + announce.starttimeStr + '</td>' +  
                              '<td>' + announce.endtimeStr + '</td>' +    
                          
                          '</tr>';
  
                          // 將這一列加入到表格中
                          $('#announceTableBody').append(row);
                      });
  
                      
                  },
                  error: function() {
                      alert("無法載入活動資料");
                  }
              });
          }
  
          // 預設載入所有資料
          fetchAnnounces({});
  
          // 當點擊搜尋按鈕時，觸發複合查詢
          $('#searchButton').click(function() {
              var starttime = $('#starttime').val();
              var endtime = $('#endtime').val();
              var title = $('#title').val();
  
              // 構建查詢參數
              var queryParams = {};
              if (starttime) queryParams.starttime = starttime;
              if (endtime) queryParams.endtime = endtime;
              if (title) queryParams.title = title;
              console.log(queryParams);
              // 發送複合查詢請求
              fetchAnnounces(queryParams);
          });
      });
  </script>
