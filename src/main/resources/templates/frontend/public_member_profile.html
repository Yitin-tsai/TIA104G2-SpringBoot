	<script>
	const contextPath = "/TIA104G2-SpringBoot"; // 從後端傳來的 context-path

	// 載入公開會員資料
	async function loadPublicProfile(memberId) {
	    try {
	        // 發送 AJAX 請求到後端 API
	        const response = await fetch(`${contextPath}/member/viewPublicProfile/${memberId}`);
	        if (!response.ok) {
	            if (response.status === 404) {
	                alert("該會員不存在");
	                window.location.href = `${contextPath}/`;
	            } else {
	                throw new Error("無法載入該會員的公開資料");
	            }
	        }

	        // 獲取後端返回的資料
	        const profile = await response.json();

	        // 動態填充頁面內容
	        if (profile.photo) {
// 	            console.log("照片 Base64：", profile.photo);
	            document.getElementById("photo").src = `data:image/jpeg;base64,${profile.photo}`;
	        }
	        
	        document.getElementById("nickName").textContent = profile.nickName || "暱稱未填寫";
	        document.getElementById("trackingNumber").textContent = profile.trackingNumber || 0;
	        document.getElementById("fansNumber").textContent = profile.fansNumber || 0;

	    } catch (error) {
	        alert(error.message);
	        // 如果發生錯誤，可以跳回主頁或顯示錯誤訊息
	        window.location.href = `${contextPath}/`;
	    }
	}

	// 初始化頁面
	document.addEventListener("DOMContentLoaded", function () {
		const urlParams = new URLSearchParams(window.location.search);
	    const memberId = window.location.pathname.split("/").pop(); // 提取 memberId

	    if (!memberId || isNaN(memberId)) {
	        alert("無效的會員 ID");
	        window.location.href = `${contextPath}/`; // 返回首頁
	        return;
	    }

	    // 載入公開會員資料
	    loadPublicProfile(memberId);
	});

    </script>
