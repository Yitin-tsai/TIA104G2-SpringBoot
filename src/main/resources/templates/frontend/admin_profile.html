	<script>
		$(document).ready(function() {
			// 頁面載入後，發送請求到後端取得管理員資料
			$.ajax({
				url: '/TIA104G2-SpringBoot/admin/profile',
				type: 'GET',
				dataType: 'json',
				success: function(data) {
					// 檢查是否成功取得資料
					if (data.message) {
						const admin = data.message;
						$('#account').text(admin.adminaccount); // 填充帳號
						$('#name').text(admin.adminname); // 填充姓名
						$('#nickName').text(admin.adminnickname); // 填充暱稱
						$('#email').text(admin.email); // 填充電子郵件
						$('#password').text(admin.adminpassword); // 填充密碼
						$('#phone').text(admin.phone); // 填充手機號碼
					} else {
						alert('無法取得管理員資料，請確認是否已登入');
					}
				},
				error: function(xhr, status, error) {
					console.error('錯誤:', error);
					alert('尚未登入,請登入');
           window.location.href =  "/TIA104G2-SpringBoot/adminLogin"
				}
			});
		});

   // 1. 連接到 WebSocket 服務
    var socket = new SockJS("/TIA104G2-SpringBoot/notice");
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // 2. 訂閱通知頻道
        stompClient.subscribe('/user/admin/queue/notice', function (messageOutput) {
            var notice = messageOutput.body;
            
            // 3. 當收到通知時，顯示小紅點
            var notificationCount = document.getElementById('notificationCount');
            var currentCount = parseInt(notificationCount.innerHTML || '0');
            notificationCount.innerHTML = currentCount + 1;
            notificationCount.style.display = 'inline';

            // 4. 顯示通知在列表中
            var notifications = document.getElementById('notifications');
            var li = document.createElement('li');
            li.textContent = notice;
            notifications.appendChild(li);
        });
        stompClient.subscribe('/user/admin/queue/notice.history', function (messageOutput) {
        // 收到歷史通知後，動態更新通知列表
        var historyNotifications = JSON.parse(messageOutput.body);
        
        // 取得通知列表元素
        var notifications = document.getElementById('notifications');
        notifications.innerHTML = ''; // 清空現有的通知列表

        // 顯示每一個歷史通知
        historyNotifications.forEach(function (notice) {
            var li = document.createElement('li');
            li.textContent = notice;
            notifications.appendChild(li);
        });

        // 顯示通知列表
        var notificationList = document.getElementById('notificationList');
        notificationList.style.display = 'block';
    });
    });

    // 5. 點擊鈴鐺顯示通知列表
    document.getElementById('notificationIcon').addEventListener('click', function () {
        var notificationList = document.getElementById('notificationList');
        notificationList.style.display = notificationList.style.display === 'none' ? 'block' : 'none';

        // 觸發發送請求以獲取歷史通知
        stompClient.send("/app/notice.getHistory", {}, "admin");
    });
    

	</script>
